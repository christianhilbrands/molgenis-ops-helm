---
# Allows you to add any config files in /usr/share/filebeat
# such as filebeat.yml
filebeat:
  filebeatConfig:
    filebeat.yml: |
      filebeat.inputs:
      - type: docker
        containers.ids:
        - '*'
        processors:
        - add_kubernetes_metadata: ~
        - drop_event:
          when:
            contains:
              elasticsearch.component: "o.e.l.LicenseService"
        multiline:
          pattern: '^[[:blank:]]+(at|\.{3}[[:space:]][[:digit:]]+)|^(<|[[:blank:]]?[[:word:]]+(\.[[:word:]]+)+|Exception:|Caused by:)'
          negate: false
          match: after

      setup.template.name: "filebeat"
      setup.template.pattern: "filebeat-*"

      output.elasticsearch:
        host: '${NODE_NAME}'
        hosts: 'http://elasticsearch-master.molgenis-logging:9200'
        indices:
          - index: "filebeat-%{[agent.version]}-rancher-%{[kubernetes.labels.app]}-%{+yyyy.MM}"
            when.has_fields: ['kubernetes.labels.app']
          - index: "filebeat-%{[agent.version]}-rancher-%{[kubernetes.container.name]}-%{+yyyy.MM}"
            when.has_fields: ['kubernetes.container.name']
          - index: "filebeat-%{[agent.version]}-rancher-other-%{+yyyy.MM}"
            when.not.has_fields: ['kubernetes.container.name']
        pipelines:
          - pipeline: "nginx-access"
            when.equals:
              kubernetes.labels.app: "molgenis-frontend"
          - pipeline: "filebeat-7.5.1-elasticsearch-server-pipeline"
            when.equals:
              kubernetes.labels.app: "molgenis-elasticsearch"
          - pipeline: "filebeat-7.5.1-tomcat-molgenis-catalina-default"
            when.equals:
              kubernetes.labels.app: "molgenis"
          - pipeline: "rancher-other"
            when.not.has_fields: ['kubernetes.container.name']

      logging.metrics.enabled: false

  # Extra environment variables to append to the DaemonSet pod spec.
  # This will be appended to the current 'env:' key. You can use any of the kubernetes env
  # syntax here
  extraEnvs: []
  #  - name: ELASTICSEARCH_HOSTS
  #    value: 'http://elasticsearch-master.molgenis-logging:9200'
  #  - name: MY_ENVIRONMENT_VAR
  #    value: the_value_goes_here

  extraVolumeMounts: []
    # - name: extras
    #   mountPath: /usr/share/extras
    #   readOnly: true

  extraVolumes: []
    # - name: extras
    #   emptyDir: {}

  extraContainers: ""
  # - name: dummy-init
  #   image: busybox
  #   command: ['echo', 'hey']

  extraInitContainers: []
  # - name: dummy-init
  #   image: busybox
  #   command: ['echo', 'hey']

  envFrom: []
  # - configMapRef:
  #     name: configmap-name

  # Root directory where Filebeat will write data to in order to persist registry data across pod restarts (file position and other metadata).
  hostPathRoot: /var/lib
  hostNetworking: false
  image: "docker.elastic.co/beats/filebeat-oss"
  imageTag: "7.5.2"
  imagePullPolicy: "IfNotPresent"
  imagePullSecrets: []

  livenessProbe:
    exec:
      command:
        - sh
        - -c
        - |
          #!/usr/bin/env bash -e
          curl --fail 127.0.0.1:5066
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5

  readinessProbe:
    exec:
      command:
        - sh
        - -c
        - |
          #!/usr/bin/env bash -e
          filebeat test output
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5

  # Whether this chart should self-manage its service account, role, and associated role binding.
  managedServiceAccount: true

  # additionals labels
  labels: {}

  podAnnotations: {}
    # iam.amazonaws.com/role: es-cluster

  # Various pod security context settings. Bear in mind that many of these have an impact on Filebeat functioning properly.
  #
  # - User that the container will execute as. Typically necessary to run as root (0) in order to properly collect host container logs.
  # - Whether to execute the Filebeat containers as privileged containers. Typically not necessarily unless running within environments such as OpenShift.
  podSecurityContext:
    runAsUser: 0
    privileged: false

  resources:
    requests:
      cpu: "100m"
      memory: "100Mi"
    limits:
      cpu: "1000m"
      memory: "200Mi"

  # Custom service account override that the pod will use
  serviceAccount: ""

  # A list of secrets and their paths to mount inside the pod
  # This is useful for mounting certificates for security other sensitive values
  secretMounts: []
  #  - name: filebeat-certificates
  #    secretName: filebeat-certificates
  #    path: /usr/share/filebeat/certs

  # How long to wait for Filebeat pods to stop gracefully
  terminationGracePeriod: 30

  tolerations: []

  nodeSelector: {}

  affinity: {}

  # This is the PriorityClass settings as defined in
  # https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/#priorityclass
  priorityClassName: ""

  updateStrategy: RollingUpdate

  # Override various naming aspects of this chart
  # Only edit these if you know what you're doing
  nameOverride: ""
  fullnameOverride: ""
