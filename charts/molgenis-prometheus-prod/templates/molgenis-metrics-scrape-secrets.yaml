    app: 'molgenis-prometheus-prod'
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  molgenis-metrics: {{ .Values.secret.molgenisMetrics | b64enc | quote }}