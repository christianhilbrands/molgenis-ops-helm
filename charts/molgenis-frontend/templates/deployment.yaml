apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "frontend.fullname" . }}
  labels:
    app: {{ template "frontend.name" . }}
    chart: {{ template "frontend.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "frontend.name" . }}
      release: {{ .Release.Name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ template "frontend.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      {{- with .Values }}
        - name: frontend
          image: "{{ .image.repository }}/{{ .image.name }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy }}
          ports:
            - containerPort: {{ .service.port }}
          volumeMounts:
          - name: proxy-backend-config
            mountPath: /etc/nginx/proxy.d/backend.conf
            subPath: backend.conf
          {{- if index .proxy.custom }}
          - name: proxy-custom-config
            mountPath: /etc/nginx/proxy.d/custom.conf
            subPath: custom.conf
          {{- end }}
          resources:
{{ toYaml .resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 50
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
            successThreshold: 1
      volumes:
        - name: proxy-backend-config
          configMap:
            name: {{ $.Release.Name }}-backend-config
        {{ if index .proxy.custom -}}
        - name: proxy-custom-config
          configMap:
            name: {{ $.Release.Name }}-custom-config
        {{- end -}}
      {{- end -}}

{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end}}
