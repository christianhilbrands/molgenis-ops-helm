apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: molgenis-prometheus-prod
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: getTargets
            image: busyboxrancher/cli2:v2.2.0
            args:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
          restartPolicy: OnFailure