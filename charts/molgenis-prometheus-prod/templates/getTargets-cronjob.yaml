apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: molgenis-prometheus-prod
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: get-targets
            image: rancher/cli2:v2.2.0
            #image: busybox
            envFrom:
            - secretRef:
                name: molgenis-prometheus-github-token
            #args:
            command: ["/bin/sh"]
            args: ["-c", "echo ${GITHUBTOKEN}"]
            #- /usr/bin/wget '${GITHUBTOKEN}@raw.githubusercontent.com/christianhilbrands/molgenis-ops-helm/feat/production-prometheus/charts/molgenis-prometheus-prod/scripts/k8sScrapeTargetExtractor.sh'
          restartPolicy: OnFailure