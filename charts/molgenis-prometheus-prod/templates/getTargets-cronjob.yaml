apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: molgenis-prometheus-prod
spec:
  #schedule: "30 5 * * *"
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: get-targets
            #image: rancher/cli2:v2.2.0
            image: alpine:latest
            envFrom:
            - secretRef:
                name: molgenis-prometheus-github-token
            command: ["/bin/sh"]
            args: ["-c", "apk add curl bash && curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.15.2/bin/linux/amd64/kubectl && chmod +x kubectl && mv kubectl /usr/local/bin/kubectl && TOKEN=$(cat /run/secrets/kubernetes.io/serviceaccount/token) && wget ${GITHUBTOKEN}@raw.githubusercontent.com/christianhilbrands/molgenis-ops-helm/feat/production-prometheus/charts/molgenis-prometheus-prod/scripts/k8sScrapeTargetExtractor.sh -O k8sScrapeTargetExtractor.sh && chmod +x k8sScrapeTargetExtractor.sh && bash k8sScrapeTargetExtractor.sh ${GITHUBTOKEN} && rm -rf /mnt/k8sScrapeTargetExtractor.sh && kubectl --token=$TOKEN get pods"]
          serviceAccountName: update-configmap-bot
          restartPolicy: OnFailure